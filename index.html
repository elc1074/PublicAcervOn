<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Wall Sticker Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #info {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      color: #eee;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">
    AR prototype: move the phone, wait for the reticle, tap to stick the sticker.
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.164.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let hitTestSpace = null;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize);

      // Light just to be safe (for non-emissive materials)
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Reticle: shows where the plane hit-test intersects the world
      const ringGeom = new THREE.RingGeometry(0.05, 0.06, 32);
      ringGeom.rotateX(-Math.PI / 2); // lie flat on surface
      const ringMat = new THREE.MeshBasicMaterial({
        color: 0x00ff99,
        side: THREE.DoubleSide
      });
      reticle = new THREE.Mesh(ringGeom, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // AR session button with hit-test requested
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'] // plane/hit-test capability
      });
      document.body.appendChild(arButton);

      // Controller: tap on screen / click = "select"
      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Creates the 2D-ish sticker object (sprite looking like a decal)
    function createStickerSprite(texture) {
      const material = new THREE.SpriteMaterial({
        map: texture,
        transparent: true
      });

      const sprite = new THREE.Sprite(material);

      const stickerHeight = 0.3;
      const aspect =
        texture.image.width / texture.image.height || 1.0;
      const stickerWidth = stickerHeight * aspect;

      sprite.scale.set(stickerWidth, stickerHeight, 1);

      return sprite;
    }

    let stickerTexturePromise = null;

    function loadStickerTexture() {
      if (stickerTexturePromise) return stickerTexturePromise;

      const loader = new THREE.TextureLoader();
      const STICKER_URL =
        'https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Emoji_u1f60a.svg/250px-Emoji_u1f60a.svg.png';
        

      stickerTexturePromise = new Promise((resolve, reject) => {
        loader.load(
          STICKER_URL,
          (tex) => {
            tex.colorSpace = THREE.SRGBColorSpace;
            resolve(tex);
          },
          undefined,
          reject
        );
      });

      return stickerTexturePromise;
    }

    // When user taps: if reticle is visible, stick the sticker in the world
    async function onSelect() {
      if (!reticle.visible) return;

      try {
        const texture = await loadStickerTexture();
        const sprite = createStickerSprite(texture);

        // Put sprite at the reticle's pose
        sprite.position.setFromMatrixPosition(reticle.matrix);
        sprite.quaternion.setFromRotationMatrix(reticle.matrix);

        // OPTIONAL: for "wall" effect, push slightly away from the surface
        const normal = new THREE.Vector3(0, 0, 1).applyQuaternion(sprite.quaternion);
        sprite.position.addScaledVector(normal, 0.001); // 1mm out

        scene.add(sprite);
      } catch (err) {
        console.error('Error loading sticker texture', err);
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (!session) {
        renderer.render(scene, camera);
        return;
      }

      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        // Setup hit-test source once
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session
              .requestHitTestSource({ space: viewerSpace })
              .then((source) => {
                hitTestSource = source;
              })
              .catch((err) => {
                console.error('Hit-test not available', err);
              });
          });

          hitTestSourceRequested = true;

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];

            // pose in local reference space
            const pose = hit.getPose(referenceSpace);

            if (pose) {
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);

              // ===== OPTIONAL "wall-ish" filter (very approximate) =====
              // If you *really* want to prefer vertical surfaces, you'd need
              // plane detection APIs. Here we could *approximate* by checking
              // orientation relative to world up, but support / quality varies.
              //
              // For now, we trust the user is pointing to a wall-like surface.
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
